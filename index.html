<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencarian Universitas Indonesia (Algolia + Leaflet)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container mt-4 mb-4">
      <h1 class="text-center mb-4">
        <a class="title" href="https://jiiahhhh.github.io/algolia-geosearch/"
          >Pencarian Universitas di Indonesia</a
        >
      </h1>
      <div class="row">
        <div class="col-lg-5">
          <div id="search-box" class="search-container mb-3"></div>

          <div id="stats-container" class="stats-info mb-2 text-muted"></div>
          <div id="hits" class="results-container"></div>
          <div id="no-results" class="text-center mt-3" style="display: none">
            Tidak ada hasil ditemukan.
          </div>
          <div id="pagination" class="mt-4 d-flex justify-content-center"></div>
        </div>
        <div class="col-lg-7">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-plugin-recent-searches@1"></script>

    <script src="algolia.js"></script>
  </body>
</html>
